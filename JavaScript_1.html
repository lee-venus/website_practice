<!--기본적으로 Javascript는 HTML위에서 동작하는 언어다.-->>
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>
        </title>
    </head>
    <!--<script>를 통해 web browser에게 javascript를 사용한다는 것을 알려줌-->
    <body>
        <script>
            document.write('hello world ');
            document.write(1+1);
        </script>
        <h1>html</h1>
        hello world <!--이런 경우 hello world는 서로 같아 보이나.-->
        1+1<!--이런 경우엔 서로 다르다-->
    </body>
</html>
