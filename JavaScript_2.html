<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
    </head>
    <body>
        <input type="button" value="hi" onclick="alert('fuck yourself')">
        <!--1. onclick이라는 속성의 속성값으로는 반드시 JS가 와야 한다.
            2. onclick이라는 속성값은 Web browser가 기억하고 있다가 Onclick을 하였을 경우 JS Code가 문법에 따라 나온다.
            이러한 행위를 Event라고 함 .-->
        <input type="text" onchange="alert('changed')">
        <input type="text" onkeydown="alert('key down!')">
        <!--onkeydown : 키를 누르면 alert창이 뜨게 함-->
    </body>
</html>
